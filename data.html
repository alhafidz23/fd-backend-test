<!DOCTYPE html> 
<html lang="en"> 
<head>
	<title> 
		FD Test
	</title> 
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"> 
</head> 
<body> 
	<div id="container"></div>
	<div class="container"> 
		<h1 class="text text-success text-center "> 
			Female Daily Test 
		</h1>

		<table class="table-striped border-success" id="tableall" style="display: table;"> 
			<thead> 
				<tr> 
					<th data-field="id">
						<span class="text-success"> 
							ID 
						</span> 
					</th>
					<th data-field="name"> 
						<span class="text-success"> 
							Full Name 
						</span> 
					</th> 
					<th data-field="email"> 
						<span class="text-success"> 
							Email
						</span> 
					</th> 
					<th data-field="item"> 
						<span class="text-success"> 
							Item
						</span> 
					</th> 
					<th data-field="quantity"> 
						<span class="text-success">
							Quantity 
						</span> 
					</th> 
					<th data-field="total_price">
						<span class="text-success">
							Total Price 
						</span> 
					</th> 
				</tr> 
			</thead> 
		</table>

		<table class="table-striped border-success" id="pivot" style="display: none;"> 
			<thead> 
				<tr>
					<th data-field="name"> 
						<span class="text-success"> 
							Full Name 
						</span> 
					</th>
					<th data-field="email"> 
						<span class="text-success"> 
							Email
						</span> 
					</th>
					<th data-field="barang1">
						<span class="text-success"> 
							Barang1 
						</span> 
					</th>
					<th data-field="barang2"> 
						<span class="text-success"> 
							Barang2
						</span> 
					</th> 
					<th data-field="barang3"> 
						<span class="text-success">
							Barang3 
						</span> 
					</th> 
					<th data-field="barang4">
						<span class="text-success">
							Barang4
						</span> 
					</th> 
					<th data-field="barang5">
						<span class="text-success">
							Barang5
						</span> 
					</th> 
					<th data-field="barang6">
						<span class="text-success">
							Barang6
						</span> 
					</th> 
					<th data-field="barang7">
						<span class="text-success">
							Barang7
						</span> 
					</th> 
					<th data-field="barang8">
						<span class="text-success">
							Barang8
						</span> 
					</th> 
					<th data-field="barang9">
						<span class="text-success">
							Barang9
						</span> 
					</th> 
					<th data-field="barang10">
						<span class="text-success">
							Barang10
						</span> 
					</th> 
				</tr> 
			</thead> 
		</table> 

		<button type="button" class="btn btn-primary" style="margin-top: 50px;" onclick="myPivot()">PIVOT</button>
	</div> 
	
	<script src= "https://code.jquery.com/jquery-3.3.1.min.js"></script> 
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
	<script src= "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script> 

	<script type="text/javascript">
		function myPivot() {
			var tableall = document.getElementById("tableall");
			var pivot = document.getElementById("pivot");

			if (tableall.style.display == "none") {
				pivot.style.display = "none";
				tableall.style.display = "table";
			}else{
				tableall.style.display = "none";
				pivot.style.display = "table";
			}
		}

		$(document).ready(function () { 
			
			$.getJSON("http://localhost:3010/data/", function(data){
				all(data)
			});
			
		});

		function all(data){
			var $table = $('#tableall')
			var $pivot = $('#pivot')

			var myall = data.data.all
			var mypivot = data.data.pivot

			$table.bootstrapTable({ 
				data: myall
			}); 

			$pivot.bootstrapTable({ 
				data: mypivot
			}); 
		}
		
	</script> 
</body> 
</html>
